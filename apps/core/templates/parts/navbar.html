{% load static %}
<nav class="bg-white shadow">

    <div x-data="{ open: false }">
        <div class="container mx-auto px-6 py-3 md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <div>

                <div class="flex md:hidden">

                        </svg>

                </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div class="md:flex items-center hidden">
                <div class="pt-2 relative mx-auto text-gray-600">
                    <input

                    href="{% url 'frontpage' %}">Inicio</a>

                    <div class="relative inline-block" x-data="{ category: false }">
                        <!-- Dropdown toggle button -->
                        <div @click="category = !category"
                            class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0">
                            <p class=" cursor-pointer">Categorias</p>
                        </div>

                        <!-- Dropdown menu -->
                        <div class="absolute right-0 z-20 w-48 py-2 mt-2 bg-white rounded-md shadow-xl "
                            x-show="category" @click.away="category = false">
                            {% for category in menu_categories  %}
                            <a href="{% url 'category_detail' category.slug %}"  class="block px-4 py-3 text-sm mb-0 text-gray-600 capitalize transition-colors duration-200 transform  hover:bg-gray-100 ">
                                {{category}} 
                            </a>
                                {% endfor %}
                        </div>
                    </div>
                    <a class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                        href="#">Contact</a>
                    <a class="my-1 text-sm text-gray-700 font-medium hover:text-indigo-500 md:mx-4 md:my-0"
                        href="#">About</a>
                </div>

            <div class="flex flex-col md:flex-row md:mx-6">
